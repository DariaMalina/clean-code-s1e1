<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet"
          type="text/css">
    <link rel="stylesheet"
          href="style.css"
          media="screen">
</head>
<body>
<header class="header">
    <img src="./eisenhower-matrix.jpg"
         alt="eisenhower-matrix"
         class="header__image">
    <a class="header__link"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
    <section id="section-add"
             class="section-add">
        <label for="new-task"
               class="section-add__name">Add Item</label>
        <div class="wrapper-input">
            <input id="new-task"
                   class="task"
                   type="text">
            <button class="section-add__button">Add</button>
        </div>
    </section>
    <section class="section-todo">
        <h3>Todo</h3>
        <ul id="list-incomplete-tasks">
            <li>
                <input type="checkbox"
                       class="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text"
                       class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg"
                         alt="remove icon"
                         class="button-delete__image">
                </button>
            </li>
            <li class="edit-mode">
                <input type="checkbox"
                       class="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text"
                       value="Go Shopping"
                       class="task">
                <button class="edit">Save</button>
                <button class="delete">
                    <img src="./remove.svg"
                         alt="remove icon"
                         class="button-delete__image">
                </button>
            </li>
        </ul>
    </section>
    <section class="section-completed">
        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li>
                <input type="checkbox"
                       class="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg"
                         alt="remove icon"
                         class="button-delete__image">
                </button>
            </li>
        </ul>
    </section>

</main>
<script src="app.js"></script>
</body>
</html>
